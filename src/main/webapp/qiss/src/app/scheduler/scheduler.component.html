<div id="scheduler">
    <div class="container">
        <h1>Scheduler</h1>

        <!-- Table of JOBS -->
        <div *ngIf="jobs && jobs.length > 0">
            <p-table [value]="jobs">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Job Name</th>
                        <th>Current Status</th>
                        <th>Cron Expression</th>
                        <th>Change Status</th>
                        <th>Actions</th>
                        <th>History</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-job>
                    <tr class="table-row">
                        <td>{{job.jobName}}</td>
                        <td>{{job.status}}</td>
                        <td>{{job.cronExpression}}</td>
                        <td>
                            <i class="fa fa-stop-circle pull-right"></i>
                            <i class="fa fa-play-circle pull-right"></i>
                        </td>
                        <td>
                            <i class="fa fa-trash pull-right"></i>
                            <i class="fa fa-edit  pull-right"></i>
                        </td>
                        <td class="history">
                            <i class="fa fa-history"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
